development:
  event_bus: async
  event_storage:
    adapter: mysql
    database: events
    username: events
    password: events

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  event_storage:
    adapter: sqlite3
    database: db/test.events.sqlite3
    pool: 5
    timeout: 5000

production:
  event_bus: async
  event_storage:
    adapter: sqlite3
    database: db/production.events.sqlite3
    pool: 5
    timeout: 5000